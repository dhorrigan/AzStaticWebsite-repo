# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureRmPipeline-conn'
    subscriptionId: '2f106c03-9b32-42ee-be11-99d0286aba1a'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureRmPipeline-rg'
    location: 'West US 2'
    templateLocation: 'Linked artifact'
    csmFile: 'azureresources/azuredeploy.json'
    overrideParameters: '-projectName dh20200507 -linkedTemplateUri https://raw.githubusercontent.com/dhorrigan/AzStaticWebsite-repo/master/azureresources/linkedStorageAccount.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'

- task: CopyFiles@2
  displayName: 'Copy generated content to $(Build.ArtifactStagingDirectory)/output'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/CreateWebApp'
    contents: '**\*'
    targetFolder: $(Build.ArtifactStagingDirectory)/output
    cleanTargetFolder: true